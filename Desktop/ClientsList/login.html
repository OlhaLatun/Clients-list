<!DOCTYPE html>
<html>
  <head>
    <title>Login page</title>
  </head>
  <body>
    <div id="cover" class="min-vh-100">
      <section class="container">
        <div class="row">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto">
             <form method="GET" name="registerForm">
            <div class="form-group">
              <h2 class="text-primary pb-2">Create new account</h2>
              <input  class="form-control" name="email"  placeholder="Enter your email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Enter your password">
              <small class="form-text text-muted"><a href="#" id="toggleLogin">Already have an account?</a> </small>
            </div>
            <button type="submit" class="btn mt-1 btn-primary">Register</button>
            <div class="alert alert-danger fade d-none show m-4" role="alert" id="registerAlert">
              <strong>Error!</strong> <span class="error-message"></span>
            </div>
             </form>
          <form method="GET" name="loginForm">
            <h2 class="text-primary pb-2">Login</h2>
            <div class="form-group">
              <input  class="form-control" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter your password"  name="password">
              <small class="form-text text-muted"><a href="#"  id="toggleRegister" >Want to register?</a></small>
            </div>
            <button type="submit" class="btn mt-1 btn-primary">Login</button>
            <div class="alert alert-danger fade d-none show m-4" id="loginAlert" role="alert">
              <strong>Error!</strong> <span class="error-message"></span>
            </div>
          </form>
        </div>
      </section>
    </div>
     <script type="text/javascript" src="scripts/login.js" type="module"></script>
  </body>
</html>
