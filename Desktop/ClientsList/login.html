<!DOCTYPE html>
<html>
  <head>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="cover" class="min-vh-100">
      <section class="container">
        <div class="row">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto">
             <form method="GET" name="registerForm">
            <div class="form-group">
              <h2 class="text-primary pb-2">Create new account</h3>
              <input  class="form-control" name="email"  placeholder="Enter your email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Enter your password">
              <small class="form-text text-muted"><a href="#" onclick="togleStatus('login')">Already have an account?</a> </small>
            </div>
            <button type="submit" class="btn mt-1 btn-primary">Register</button>
            <div class="alert alert-danger fade d-none show m-4" role="alert" onclick="hideAlert()">
              <strong>Error!</strong> <span class="error-message"></span>
            </div>
             </form>
          <form method="GET" name="loginForm">
            <h2 class="text-primary pb-2">Login</h3>
            <div class="form-group">
              <input  class="form-control" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter your password"  name="password">
              <small class="form-text text-muted"><a href="#" onclick="togleStatus('register')">Want to register?</a></small>
            </div>
            <button type="submit" class="btn mt-1 btn-primary">Login</button>
            <div class="alert alert-danger fade d-none show m-4" role="alert" onclick="hideAlert()">
              <strong>Error!</strong> <span class="error-message"></span>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="libs/validator.js" charset="utf-8"></script>
    <script>

  </script>
